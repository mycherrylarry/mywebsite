{{extend 'common/layout.html'}}
{{block contact_menu}}
<li>
  <a href="{{=URL('contact')}}" class="active">
    <span class="bullet"></span>
  <i class="icon-envelope"><span>Contact</span></i></a>
</li>						
{{end}}

<!-- Intro -->
<section id="intro">

<!-- Container -->
<div class="container">

  <div class="sixteen columns">

    <h1 class="page-title">[ <span>Contact</span> ]</h1>

    <p class="lead">
    Welcome to contact me with the following infomation
    </p>

  </div>

</div><!-- / Container -->

</section><!-- / Intro -->	

<!-- Contact Form -->
<section id="contact">

<!-- Container -->
<div class="container">

  <div class="eight columns">

    <form id="contact-form" method="post" action="mailer.php">
      <input type="text" class="text" name="name" spellcheck="false" placeholder="Your name / company" required />
      <input type="email" class="text" name="email" spellcheck="false" placeholder="Your e-mail address" required />
      <textarea class="textarea" name="message" spellcheck="false" placeholder="Message" required ></textarea>
      <input type="submit" class="button" value="Send Message" />
    </form>
    <div id="success"></div>
  </div>

  <div class="eight columns">


    <ul class="contact-details">
      <li><i class="icon-comment"></i><span>{{=email}}</span></li>
      <li><i class="icon-map-marker"></i><span>{{=address}}</span></li>
      <li><i class="icon-phone"></i><span>{{=tel}}</span></li>
      <li><i class="icon-flag"></i><span>{{=website}}</span></li>				
    </ul>


  </div>

</div><!-- / Container -->		

</section><!-- / Contact Form-->



<!-- Map -->
<section id="map1"></section>

<!-- Javascript
================================================== -->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>	

<script type="text/javascript">
  // Replace with your coordinates
  // -----------------------------------

var latitude = 35.660042,
    longitude = 139.729281;

// -----------------------------------
var myMap = (function(a,b,c){
    var latA = a;
    var latB = b;
    var map1 = c;

    var styles = [
    {
stylers: [ { saturation: -200 } ]
},{
featureType: 'road',
elementType: 'geometry',
stylers: [
{ hue: "#cccccc" },
{ visibility: 'simplified' }
]
},{
featureType: 'road',
elementType: 'labels',
stylers: [
{ visibility: 'off' }
]
}
],

  lat = latA, lng = latB,	

  // Create a new StyledMapType object, passing it the array of styles,
  // as well as the name to be displayed on the map type control.
  customMap = new google.maps.StyledMapType(styles,
      {name: 'Styled Map'}),

  // Create a map object, and include the MapTypeId to add
  // to the map type control.
  mapOptions = {
zoom: 14,
      scrollwheel: false,
      center: new google.maps.LatLng( lat, lng ),
      streetViewControl: false,
      zoomControl: true,
      panControl: false,
      draggable: false,	
      mapTypeControl: false,		
      mapTypeControlOptions: {
mapTypeIds: [google.maps.MapTypeId.ROADMAP],

      }
  },

  map = new google.maps.Map(document.getElementById(map1), mapOptions),
  myLatlng = new google.maps.LatLng( lat, lng ),

  marker = new google.maps.Marker({
position: myLatlng,
map: map,
icon: ""

});

//Associate the styled map with the MapTypeId and set it to display.
map.mapTypes.set('map_style', customMap);
map.setMapTypeId('map_style');	
});

myMap(latitude, longitude, 'map1');
</script>
